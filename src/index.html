<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Exhaustive Search Calculator</title>
  <meta name="description" content="A website for solving combinatorics problems">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Exhaustive Search Calculator">
  <meta itemprop="description" content="Boolean expression visualiser">
  <meta itemprop="image" content="https://raw.githubusercontent.com/jonathanjameswatson/exhaustive-search-calculator/main/image.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Exhaustive Search Calculator">
  <meta name="twitter:description" content="Boolean expression visualiser">
  <meta name="twitter:image:src" content="https://raw.githubusercontent.com/jonathanjameswatson/exhaustive-search-calculator/main/image.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Exhaustive Search Calculator">
  <meta name="og:description" content="Boolean expression visualiser">
  <meta name="og:image" content="https://raw.githubusercontent.com/jonathanjameswatson/exhaustive-search-calculator/main/image.png">
  <meta name="og:url" content="https://jonathanjameswatson.github.io/exhaustive-search-calculator/">
  <meta name="og:site_name" content="Exhaustive Search Calculator">
  <meta name="og:type" content="website">

  <!-- No favicon -->
  <link rel="icon" href="data:,">
</head>

<body>
  <header class="card">
    <h1>Exhaustive search calculator</h1>
    <p id="float"><a href="https://github.com/jonathanjameswatson/exhaustive-search-calculator">View on GitHub</a>
  </header>

  <div class="card">
    <p>
      <label>
        Create tuple X of
        <select id="combinatorics-type">
          <option value="combination">k-subsets</option>
          <option value="powerSet">subsets</option>
          <option value="permutation">k-permutations</option>
          <option value="baseN">k-tuples</option>
          <option value="permutationCombination">permutations of the power set</option>
        </select>
      </label>

      <label for="tuple-box" name="tuple-box">
        of the tuple
      </label>
    </p>
    <textarea id="tuple-box">1, 2, 3, 4, 5</textarea>

    <p>
      <label>
        k = <input
          type="number"
          id="k-box"
          value="3"
          min="1"
          step="1"
          onfocus="this.select()"
        >
        </input>
      </label>
    </p>
  </div>

  <div>
    <div class="card step" data-type="filter">
      <div class="card-controls">
        <button class="add" title="Clone step">+</button>
        <button class="minus" title="Remove step">-</button>
        <button class="swap" title="Swap step type">⇄</button>
      </div>
      <label>
        <p class="description">
          For each Xn, discard if
        </p>
        <textarea class="command-box">Xn[0] + Xn[1] + Xn[2] != 11</textarea>
      </label>
    </div>

    <div class="card step" data-type="map">
      <div class="card-controls">
        <button class="add" title="Clone step">+</button>
        <button class="minus" title="Remove step">-</button>
        <button class="swap" title="Swap step type">⇄</button>
      </div>
      <label>
        <p class="description">
          Replace each Xn with
        </p>
        <textarea class="command-box">Xn.map((element, i) => element + i)</textarea>
      </label>
    </div>
  </div>

  <div class="card">
    <label>
      <p>
        <input type="checkbox" id="unique-box"></input> Remove non-unique Xns
      </p>
    </label>
  </div>

  <div class="card">
    <p>
      <button value="Check" class="run">Run</button>
    </p>
  </div>

  <div class="card">
    <label>
      <p>X =</p>
      <textarea readonly id="output-box"></textarea>
    </label>
  </div>
</body>

</html>
